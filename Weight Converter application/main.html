<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href="style.css">
        <title>Weight Converter App</title>
    </head>
    <body>
        <section>
        <h1>Weight Converter</h1>
        <form autocomplete = "off" id ="input_weight">
        <input id = "input" type = "text" placeholder = "Enter here"><select id = "input_select">
            <option>Kg</option>
            <option>Tonne</option>
            <option>Gram</option>
            <option>Pound</option>
            <option>Ounce</option>
        </select>
        <input id = "output" type = "text"><select id = "output_select">
            <option>Kg</option>
            <option>Tonne</option>
            <option selected>Gram</option>
            <option>Pound</option>
            <option>Ounce</option>
        </select>
        <div>
        <button type = "submit">Convert</button>
        </div>
        </form>
    </section>
        <script src="app.js"></script>
    </body>
</html>
